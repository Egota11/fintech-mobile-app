  <script>
    // SVG'den PNG oluşturmak için fonksiyon
    function convertSvgToPng(svgId, pngFilename, width, height) {
      const svg = document.getElementById(svgId);
      const serializer = new XMLSerializer();
      const svgStr = serializer.serializeToString(svg);
      
      // SVG'yi base64'e çevir
      const svgBase64 = btoa(unescape(encodeURIComponent(svgStr)));
      const imgSrc = 'data:image/svg+xml;base64,' + svgBase64;
      
      // Yeni bir Image nesnesi oluştur
      const img = new Image();
      img.width = width;
      img.height = height;
      
      img.onload = function() {
        // Canvas oluştur
        const canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
        
        // Görseli canvas'a çiz
        ctx.drawImage(img, 0, 0, width, height);
        
        // PNG indirme bağlantısı oluştur
        const a = document.createElement('a');
        a.download = pngFilename;
        a.href = canvas.toDataURL('image/png');
        a.textContent = pngFilename + ' indir';
        a.style.display = 'block';
        a.style.margin = '10px 0';
        a.style.color = '#2E7D32';
        a.style.textDecoration = 'none';
        a.style.fontWeight = 'bold';
        
        document.getElementById('results').appendChild(a);
        console.log('PNG oluşturuldu: ' + pngFilename);
      };
      
      img.src = imgSrc;
    }
    
    // Tüm SVG'leri PNG'ye dönüştür
    function convertAllToPng() {
      convertSvgToPng('phoneSvg', 'phone-dashboard.png', 300, 600);
      convertSvgToPng('tabletSvg', 'tablet-dashboard.png', 450, 600);
    }
