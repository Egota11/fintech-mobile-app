  <rect x="15" y="310" width="270" height="170" rx="8" fill="white" />
  <text x="25" y="330" font-family="Roboto, sans-serif" font-size="14" fill="#212121" font-weight="500">Gelir-Gider Dengesi</text>
  
  <!-- Basit Graf Gösterimi -->
  <line x1="25" y1="440" x2="255" y2="440" stroke="#e0e0e0" stroke-width="1" />
  <line x1="25" y1="340" x2="25" y2="440" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Gelir Barları -->
  <rect x="45" y="370" width="20" height="70" fill="#4CAF50" opacity="0.8" />
  <rect x="85" y="360" width="20" height="80" fill="#4CAF50" opacity="0.8" />
  <rect x="125" y="350" width="20" height="90" fill="#4CAF50" opacity="0.8" />
  <rect x="165" y="345" width="20" height="95" fill="#4CAF50" opacity="0.8" />
  <rect x="205" y="340" width="20" height="100" fill="#4CAF50" opacity="0.8" />
  
  <!-- Gider Barları -->
  <rect x="65" y="390" width="20" height="50" fill="#F44336" opacity="0.8" />
  <rect x="105" y="385" width="20" height="55" fill="#F44336" opacity="0.8" />
  <rect x="145" y="380" width="20" height="60" fill="#F44336" opacity="0.8" />
  <rect x="185" y="375" width="20" height="65" fill="#F44336" opacity="0.8" />
  <rect x="225" y="375" width="20" height="65" fill="#F44336" opacity="0.8" />
  
  <!-- Alt Navigasyon -->
  <rect y="520" width="300" height="80" rx="0" fill="white" />
  
  <!-- Nav İkonları -->
  <circle cx="45" cy="550" r="18" fill="#2E7D32" opacity="0.1"/>
  <text x="45" y="555" font-family="Roboto, sans-serif" font-size="20" fill="#2E7D32" text-anchor="middle">H</text>
  <text x="45" y="575" font-family="Roboto, sans-serif" font-size="10" fill="#2E7D32" text-anchor="middle">Ana Sayfa</text>
  
  <circle cx="115" cy="550" r="18" fill="transparent"/>
  <text x="115" y="555" font-family="Roboto, sans-serif" font-size="20" fill="#757575" text-anchor="middle">G</text>
  <text x="115" y="575" font-family="Roboto, sans-serif" font-size="10" fill="#757575" text-anchor="middle">Giderler</text>
  
  <circle cx="185" cy="550" r="18" fill="transparent"/>
  <text x="185" y="555" font-family="Roboto, sans-serif" font-size="20" fill="#757575" text-anchor="middle">K</text>
  <text x="185" y="575" font-family="Roboto, sans-serif" font-size="10" fill="#757575" text-anchor="middle">Gelirler</text>
  
  <circle cx="255" cy="550" r="18" fill="transparent"/>
  <text x="255" y="555" font-family="Roboto, sans-serif" font-size="20" fill="#757575" text-anchor="middle">V</text>
  <text x="255" y="575" font-family="Roboto, sans-serif" font-size="10" fill="#757575" text-anchor="middle">Vergi</text>
  
  <!-- ChatBot Butonu -->
  <circle cx="250" cy="480" r="25" fill="#2E7D32" />
  <text x="250" y="485" font-family="Roboto, sans-serif" font-size="20" fill="white" text-anchor="middle">?</text>
