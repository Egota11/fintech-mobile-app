<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Telefon Ekranı Arkaplanı -->
  <rect width="300" height="600" rx="20" fill="#f5f5f5"/>
  
  <!-- Durum Çubuğu -->
  <rect width="300" height="30" fill="#2E7D32" />
  <text x="150" y="20" font-family="Roboto, sans-serif" font-size="14" fill="white" text-anchor="middle">20:45</text>
  
  <!-- AppBar -->
  <rect y="30" width="300" height="50" fill="white" />
  <text x="90" y="60" font-family="Roboto, sans-serif" font-size="18" fill="#2E7D32" font-weight="500">FinTech AI</text>
  <circle cx="45" cy="55" r="15" fill="#2E7D32" opacity="0.8"/>
  <rect x="40" y="50" width="10" height="2" fill="white" />
  <rect x="40" y="55" width="10" height="2" fill="white" />
  <rect x="40" y="60" width="10" height="2" fill="white" />
  <circle cx="260" cy="55" r="15" fill="#2E7D32" opacity="0.1"/>
  <text x="260" y="60" font-family="Roboto, sans-serif" font-size="18" fill="#2E7D32" text-anchor="middle">A</text>
  
  <!-- Dashboard Başlık -->
  <text x="20" y="110" font-family="Roboto, sans-serif" font-size="20" fill="#212121" font-weight="500">Finansal Dashboard</text>
  
  <!-- Özet Kartları -->
  <rect x="15" y="130" width="130" height="80" rx="8" fill="white" />
  <text x="25" y="150" font-family="Roboto, sans-serif" font-size="12" fill="#757575">Aylık Gelir</text>
  <text x="25" y="175" font-family="Roboto, sans-serif" font-size="16" fill="#2E7D32" font-weight="500">13.500 ₺</text>
  
  <rect x="155" y="130" width="130" height="80" rx="8" fill="white" />
  <text x="165" y="150" font-family="Roboto, sans-serif" font-size="12" fill="#757575">Aylık Gider</text>
  <text x="165" y="175" font-family="Roboto, sans-serif" font-size="16" fill="#D32F2F" font-weight="500">10.000 ₺</text>
  
  <rect x="15" y="220" width="130" height="80" rx="8" fill="white" />
  <text x="25" y="240" font-family="Roboto, sans-serif" font-size="12" fill="#757575">Tasarruf</text>
  <text x="25" y="265" font-family="Roboto, sans-serif" font-size="16" fill="#2E7D32" font-weight="500">3.500 ₺</text>
  
  <rect x="155" y="220" width="130" height="80" rx="8" fill="white" />
  <text x="165" y="240" font-family="Roboto, sans-serif" font-size="12" fill="#757575">Vergi İndirimleri</text>
  <text x="165" y="265" font-family="Roboto, sans-serif" font-size="16" fill="#673AB7" font-weight="500">7.400 ₺</text>
  
